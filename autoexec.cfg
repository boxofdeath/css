// C:\Program Files (x86)\Steam\SteamApps\common\Counter-Strike Global Offensive\csgo\cfg
// Lunch opts: -novid -tickrate 128 -console -high 

bind "-" "buy scout"                     // Slash key, buys Sawdoff or Swag7
bind "KP_MULTIPLY" "buy p250"                        // Multiply key, buys P250
bind "KP_HOME" "buy ak47;buy m4a1"                   // 7 key, buys AK, M4 or silenced M4
bind "KP_UPARROW" "buy mp5"                          // 8 key, buys P90
bind "KP_PGUP" "buy deagle"                           // 9 key, buys PP-Bizon
bind "KP_LEFTARROW" "buy defuser"                    // 4 key, buys defuse kit and rescue kit
bind "KP_5" "buy vesthelm;buy vest"                  // 5 key, tries to buy kevlar and helmet, if not enough money only buys kevlar
bind "KP_RIGHTARROW" "buy awp"    		     // 6 key, buys molotov or incendiary grenade
bind "KP_END" "buy hegrenade"                        // 1 key, buys HE grenade
bind "KP_DOWNARROW" "buy flashbang"                  // 2 key, buys ONE flashbang, press twice to buy 2 flashbangs
bind "KP_PGDN" "buy smokegrenade"                    // 3 key, buys Smokegrenade
bind "KP_ENTER" "buy molotov;buy incgrenade"         // Enter key, buys Molotov or incendiary
bind "KP_INS" "buy negev"                            // 0 key, buys Negev
bind "KP_PLUS" "buy ak47;buy m4a1;buy vesthelm;buy vest;buy smokegrenade;buy flashbang;buy flashbang;buy hegrenade;buy defuser" // Plus key, buys full equipment
bind "O" "toggle voice_enable 1 0"                   // enables and disables voice communication when pressing O
closeonbuy "1"
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"  
player_nevershow_communityservermessage "1"      

rate "1024000"                                        // Maximum download bandwidth in bytes/second. Do not set lower than 80000 unless you have a bad connection
cl_cmdrate "66"                                     // Maximum packets sent from client to server per second. Set to 64 when experiencing loss
cl_updaterate "66"                                  // Maximum packets sent from server to client per second. Set to 64 when experiencing choke
cl_interpolate "1"
cl_interp "0"                                        // Don't change this, setting this to 0 lets servers adjust this to the perfect value
cl_interp_ratio "1"                                  // Use 1 if you have a stable connection, set to 2 when experiencing loss or choke
cl_lagcompensatio "1"
cl_predict "1"

cl_minmodels "1"  // To get rid of custom skins and only one 1x model for each team.

fps_max "0"

net_graph "1"
net_graphproportionalfont "0"
mat_monitorgamma "1.600000"

cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"

cl_disablehtmlmotd "1" 
cl_downloadfilter "nosounds"   
cl_freezecameffects_showholiday "0"
cl_forcepreload "1"     


cl_bob_lower_amt "30"													 
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_viewmodel_shift_left_amt "0.5" 
cl_viewmodel_shift_right_amt "0.25"

m_customaccel "0"
m_rawinput "1"
zoom_sensitivity_ratio_mouse "1"

lobby_voice_chat_enabled "0"
snd_musicvolume "0"
snd_mute_losefocus "0"
windows_speaker_config "6"                           // Speaker configuration, -1 = automatic; 1 = headset; 3 = 4 speakers
                                                     // 4 = stereo speakers; 6 = 5.1 surround sound



host_writeconfig

echo ".:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:."
echo ".           host_writeconfig successfully executed            ."
echo ".:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:._.:*~*:."
